<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <H1>CALCULATOR</H1>
    </div>
    <div class="main">
       <div class="main1">
        <input type="text" id="inputnum1">
        
       </div>

       <div class="main2">
        <div class="main2-1"><button onclick="clearScreen()">AC</button></div>
        <div class="main2-2"><button onclick="deleteChar()">Del</button></div>
        <div class="main2-3"> <button onclick="addToInput('%')">%</button></div>
        <div class="main2-4"><button onclick="addToInput('/')">/</button></div>
       </div>
       <div class="main3">
        <div class="main3-1"><button onclick="addToInput('7')">7</button></div>
        <div class="main3-2"><button onclick="addToInput('8')">8</button></div>
        <div class="main3-3"> <button onclick="addToInput('9')">9</button></div>
        <div class="main3-4"><button onclick="addToInput('*')">*</button></div>
       </div>

       <div class="main4">
        <div class="main4-1"><button onclick="addToInput('4')">4</button></div>
        <div class="main4-2"><button onclick="addToInput('5')">5</button></div>
        <div class="main4-3"> <button onclick="addToInput('6')">6</button></div>
        <div class="main4-4"><button onclick="addToInput('-')">-</button></div>
       </div>
       <div class="main5">
        <div class="main5-1"><button onclick="addToInput('1')">1</button></div>
        <div class="main5-2"><button onclick="addToInput('2 ')">2</button></div>
        <div class="main5-3"> <button onclick="addToInput('3')">3</button></div>
        <div class="main5-4"><button onclick="addToInput('+')">+</button></div>
       </div>

       <div class="main6">
          <div class="main6-1"><button onclick="addToInput('0')">0</button></div>
          <div class="main6-2"><button onclick="addToInput('.')">.</button></div>
          <div class="main6-3"><button onclick="calculate()">=</button></div>
       </div>
    </div>
    
    <script src="./sample.js">
       
    </script>
 

  
</body>
</html>
